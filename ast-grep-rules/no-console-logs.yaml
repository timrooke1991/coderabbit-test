id: no-console-except-error
# Keep language as javascript since Vue isn't directly supported
language: javascript
message: "No console.log allowed except console.error on the catch block"
rule:
  any:
    - pattern: console.error($$$)
      not:
        inside:
          kind: catch_clause
          stopBy: end
    - pattern: console.$METHOD($$$)
file_pattern:
  include: # Add this section to include Vue files
    - "**/*.js"
    - "**/*.vue"
constraints:
  METHOD:
    regex: "log|debug|warn"
